name: ia-crm-v2

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ia_crm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${APP_DB_USER:-ia_app}:${APP_DB_PASSWORD:-ia_app}@postgres:5432/${POSTGRES_DB:-ia_crm}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENVIRONMENT: ${ENVIRONMENT:-local}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      JWT_ALG: ${JWT_ALG:-HS256}
      ACCESS_TOKEN_TTL_SECONDS: ${ACCESS_TOKEN_TTL_SECONDS:-3600}
      BOOTSTRAP_TOKEN: ${BOOTSTRAP_TOKEN:-}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  worker:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${APP_DB_USER:-ia_app}:${APP_DB_PASSWORD:-ia_app}@postgres:5432/${POSTGRES_DB:-ia_crm}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENVIRONMENT: ${ENVIRONMENT:-local}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.worker:celery_app", "worker", "-l", "info"]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os, redis; redis.Redis.from_url(os.environ.get('REDIS_URL','redis://redis:6379/0')).ping()",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
